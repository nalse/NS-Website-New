<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Təməl viewport -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NS Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="partners-container">

        <!-- header -->
        <header class="header-container">

            <a href="index.html" class="logo-container">
                <img src="assets/imges/logo-layer.png" alt="logo">
            </a>

            <div class="header-navs">
                <a href="aboutUs.html" class="nav-link" data-text="About Us">
                    <span class="nav-link__inner">About Us</span>
                </a>

                <a href="ourServices.html" class="nav-link" data-text="Our Services">
                    <span class="nav-link__inner">Our Services</span>
                </a>
                <a href="caseStudies.html" class="nav-link" data-text="Case Studies">

                    <span class="nav-link__inner">Partners</span>
                </a>

                    <span class="nav-link__inner">Blogs</span>
                </a>
            </div>

            <a class="hover-button-white">
                <span class="circle"></span>
                <span class="label">Get in Touch</span>
            </a>

            <button class="btn-offcanvas" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                aria-controls="offcanvas">
                <img src="assets/icons/offcanvas-icon.svg" alt="">
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvas">

                <div class="offcanvas-header">
                    <a href="index.html" class="logo-container">
                        <img src="assets/imges/logo-layer.png" alt="logo">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">

                    <div class="offcanvas-navs">
                        <a href="aboutUs.html" class="nav-link"><span>About Us</span> <img
                                src="assets/icons/arrow-up.svg" alt=""></a>
                        <a href="ourServices.html" class="nav-link"><span>Our Services</span> <img
                                src="assets/icons/arrow-up.svg" alt=""></a>
                        <a href="caseStudies.html" class="nav-link"><span>Case Studies</span> <img
                                src="assets/icons/arrow-up.svg" alt=""></a>
                        <a href="partners.html" class="nav-link"><span>Partners</span> <img
                                src="assets/icons/arrow-up.svg" alt=""></a>
                        <a href="blogs.html" class="nav-link"><span>Blogs</span> <img src="assets/icons/arrow-up.svg"
                                alt=""></a>
                    </div>

                    <div class="offcanvas-actions">

                        <a class="hover-button-white">
                            <span class="circle"></span>
                            <span class="label">Get in Touch</span>
                        </a>

                        <a href="" class="view-projects">View Projects</a>

                    </div>

                </div>

            </div>

        <div class="partners-hero">
            
        </div>
