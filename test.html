<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="test-container">

    <div class="container py-5">
      <h2 class="mb-4 text-center">Swiper Slider Nümunə</h2>

      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <!-- Swiper -->
          <div class="swiper my-swiper">
            <div class="swiper-wrapper">
              <!-- Slide 1 -->
              <div class="swiper-slide">
                <img src="https://picsum.photos/id/1015/800/500" alt="Şəkil 1" />
              </div>
              <!-- Slide 2 -->
              <div class="swiper-slide">
                <img src="https://picsum.photos/id/1016/800/500" alt="Şəkil 2" />
              </div>
              <!-- Slide 3 -->
              <div class="swiper-slide">
                <img src="https://picsum.photos/id/1018/800/500" alt="Şəkil 3" />
              </div>
            </div>
            <!-- navigation / pagination QƏSDƏN əlavə olunmayıb -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (istəsən) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Sənin JS faylın -->
    <script src="assets/js/main.js"></script>

    <script>
      const swiper = new Swiper(".my-swiper", {
        loop: true,               // loop-da dönsün
        slidesPerView: 1,         // hər dəfə 1 şəkil
        spaceBetween: 0,
        autoplay: {
          delay: 500,            // 3 saniyədən bir dəyişsin
          disableOnInteraction: false, // user toxunsa belə davam etsin
        },
        speed: 600,               // slayd keçid sürəti (ms)
        // navigation və pagination əlavə ETMİRİK ki görünməsin
      });
    </script>

  </div>


</body>

</html>
